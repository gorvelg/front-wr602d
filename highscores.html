<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classement</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<h1>Highscores</h1>
<section class="filters">
    <h2>Filtres</h2>
    <label for="score-min">Score minimum :</label>
    <input type="number" id="score-min" placeholder="ex: 20" />

    <label for="score-max">Score maximum :</label>
    <input type="number" id="score-max" placeholder="ex: 100" />

    <label for="order">Trier par :</label>
    <select id="order">
        <option value="score">Score (desc)</option>
        <option value="date">Date (asc)</option>
    </select>

    <button id="apply-filters">Appliquer les filtres</button>
</section>

<ul id="highscore-list"></ul>

<script type="module" src="src/interface/highscores.ts"></script>
</body>
</html>
