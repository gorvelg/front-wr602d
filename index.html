<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon application interactive en Three.js</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="hud">
    <div id="score">Score : 0</div>
</div>
<div id="timer">Temps restant : 30s</div>
<!-- Connexion -->
<div id="login-container" class="auth-container">
    <h2>Connexion</h2>
    <form id="login-form">
        <label for="login-email">Email :</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Mot de passe :</label>
        <input type="password" id="login-password" required>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <button id="show-register" type="button">S'inscrire</button></p>
</div>

<!-- Inscription -->
<div id="register-container" class="auth-container" style="display: none;">
    <h2>Inscription</h2>
    <form id="register-form">
        <label for="register-username">Nom d'utilisateur :</label>
        <input type="text" id="register-username" required>
        <label for="register-email">Email :</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Mot de passe :</label>
        <input type="password" id="register-password" required>
        <button class="login-btn" type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <button id="show-login" type="button">Se connecter</button></p>
</div>


<script type="module" src="main.ts"></script>
</body>
</html>
